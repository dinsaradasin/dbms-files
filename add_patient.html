<div class="p_register">
    <div class="p_box">
        <h2>Patient Registration</h2>
        <form action="save_patient.php" method="POST">
            
            <div class="p_row">
                <div class="p_group">
                    <label>First Name</label>
                    <input id="fname" type="text" name="first_name" required>
                </div>
                <div class="p_group">
                    <label>Last Name</label>
                    <input id="lname" type="text" name="last_name" required>
                </div>
            </div>

            <div class="p_row2">
                <div class="p_group">
                    <label>Birth Date</label>
                    <input id="dobid" type="date" name="dob" required>
                </div>
                <div class="p_group">
                    <label>Gender</label>
                    <select name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="p_group">
                    <label>Blood Group</label>
                    <select name="blood_group" required>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>




                <div class="p_row">
                    <div class="p_group" id="phone_box">
                        <label>Phone Number(s)</label>
                        <div class="phone_row">
                            <input type="text" name="p_numbers[]" required placeholder="Enter number">
                            <button type="button" onclick="add_phone()">+</button>
                        </div>
                    </div>
                </div>





            </div>

           

            <div class="p_add">
                <div class="p_group" >
                    <label>No.</label>
                    <input type="text" name="add_number">
                </div>
                <div class="p_group">
                    <label>Street</label>
                    <input type="text" name="street">
                </div>
                <div class="p_group">
                    <label>City</label>
                    <input type="text" name="city">
                </div>
            </div>

            <button type="submit" class="submit_btn" onclick="p_submit()">Complete Registration</button>
        </form>
    </div>
</div>
