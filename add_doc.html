<div class="d_register">
    <div class="d_box">
        <h2>Doctor Registration</h2>
        <form action="save_doc.php" method="POST">
            
            <div class="d_row">
                <div class="d_group">
                    <label>First Name</label>
                    <input type="text" name="first_name" required>
                </div>
                <div class="d_group">
                    <label>Last Name</label>
                    <input type="text" name="last_name" required>
                </div>
            </div>

            <div class="d_row">
                <div class="d_group">
                    <label>E-mail</label>
                    <input type="email" name="e_mail" required>
                </div>
                <div class="d_group">
                    <label>Specialization</label>
                    <input type="text" name="specialization" required>
                </div>
            </div>

            <div class="d_row">
                <div class="d_group">
                    <label>Department ID</label>
                    <input type="number" name="dept_id" required placeholder="Enter Dept ID">
                </div>
                <div class="d_group" id="phone_box">
                    <label>Phone Number(s)</label>
                    <div class="phone_row">
                        <input type="text" name="p_numbers[]" required>
                        <button type="button" onclick="add_phone()">+</button>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit_btn" onclick="d_submit()">Register Doctor</button>
        </form>
    </div>
